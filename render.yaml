services:
  # Web Service - Flask Application
  - type: web
    name: pluginforge-studio
    runtime: python
    plan: free
    buildCommand: pip install -r requirements-prod.txt && python init_db.py
    startCommand: gunicorn app:app -c gunicorn_config.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: RENDER
        value: true
      - key: FLASK_ENV
        value: production
      - key: OPENROUTER_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: pluginforge-db
          property: connectionString
    healthCheckPath: /
    autoDeploy: true

  # PostgreSQL Database
  - type: pstgres
    name: pluginforge-db
    databaseName: pluginforge
    user: pluginforge_user
    plan: free

services:
  # Web Service - Flask Application
  - type: web
    name: pluginforge-studio
    runtime: python
    plan: free
    buildCommand: pip install -r requirements-prod.txt && python init_db.py
    startCommand: gunicorn app:app -c gunicorn_config.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: RENDER
        value: true
      - key: FLASK_ENV
        value: production
      - key: OPENROUTER_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PRICE_PRO
        sync: false
      - key: STRIPE_PRICE_PREMIUM
        sync: false
    healthCheckPath: /
    autoDeploy: true
